<!-- start s3 demo -->



<script src="https://sdk.amazonaws.com/js/aws-sdk-2.0.25.min.js"></script>
<script type="text/javascript">
  // See the Configuring section to configure credentials in the SDK
  // AWS.config.update({accessKeyId: ''});

  // Configure your region
  AWS.config.region = 'us-east-1';
</script>

<!-- upload: -->

<input type="file" id="file-chooser" /> 
<button id="upload-button">Upload to S3</button>
<div id="results"></div>

<script type="text/javascript">
  var bucket = new AWS.S3({params: {Bucket: 'pixelect'}});

  var fileChooser = document.getElementById('file-chooser');
  var button = document.getElementById('upload-button');
  var results = document.getElementById('results');
  button.addEventListener('click', function() {
    var file = fileChooser.files[0];
    if (file) {
      results.innerHTML = '';

      var params = {Key: file.name, ContentType: file.type, Body: file};
      bucket.putObject(params, function (err, data) {
        results.innerHTML = err ? 'ERROR!' : 'UPLOADED.';
      });
    } else {
      results.innerHTML = 'Nothing to upload.';
    }
  }, false);
</script>

<!-- end s3 demo -->

<script id="usersTemplate" type="text/x-handlebars-template">
    <h1>Users</h1>
    
    // will edit based on user attributes
     <ul>
        {{#each user}}
            <li><a href {{ this.email }}>{{ this.username }}</a><br></li>
        {{/each}}
    </ul>
</script>

<script id="imageSetsTemplate" type="text/x-handlebars-template">
    <h1>Image Sets</h1>

    // will edit based on image_set attributes
     <ul>
        {{#each image_set}}
            <li><a href {{ this.url }}>{{ this.title }}</a><br></li>
        {{/each}}
    </ul>
</script>

<script id="imagesTemplate" type="text/x-handlebars-template">
    <h1>Images</h1>

    // will edit based on final image attributes
     <ul>
        {{#each image}}
            <li>{{ this.file_name }} {{ this.likes }}<br></li>
        {{/each}}
    </ul>
</script>

<script id="commentsTemplate" type="text/x-handlebars-template">
    <h1>Comments</h1>

    // will edit based on final comment attributes
     <ul>
        {{#each comment}}
            <li>{{ this.body }}<br></li>
        {{/each}}
    </ul>
</script>
